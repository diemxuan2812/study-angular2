<div class="container">
  <h1 class="text-center">User form</h1>
<form  #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" class="form-horizontal" >
  <div class="form-group">
    <label  class="col-sm-2 col-md-2 control-label">Name</label>
    <div class="col-sm-5 col-md-5">
      <input type="text" class="form-control" minlength="6" maxlength="8" required placeholder="Name" name="name" #name="ngModel" ngModel>
    </div>
    <div class="col-sm-5 col-md-5 alert alert-danger" *ngIf="name.errors && (name.dirty || name.touched)" >
      <div [hidden]="!name.errors.required">Yeu cau nhap</div>
      <div [hidden]="!name.errors.minlength">it nhat 6 ki tu</div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" ngModel>
    </div>
  </div>
  <div ngModelGroup="address">
  <div class="form-group">
    <label  class="col-sm-2 control-label">Street</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="street" placeholder="Strees" name="street" ngModel>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">City</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="city" placeholder="City" name="city" ngModel>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">Postal Code</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="postalcode" placeholder="postalcode" name="postalcode" ngModel>
    </div>
  </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</div>
